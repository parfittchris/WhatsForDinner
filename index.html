<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amiri:400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="./src/css/00-reset.css"/>    
</head>

<body>
    <section class="data-visualization">
            <div id="visual"></div>

    </section>
    <section class="app-sidebar">
        <nav class="app-nav">
            <a href="https://www.linkedin.com/in/christopherparfitt/">LinkedIn</a>
            <a href="https://github.com/parfittchris">Github</a>
            <button id="about-btn">About</button>
        </nav>
        <div class="sidebar-show-section">
            <div class='image-show-container'>
                <img id ="image-show" src="./Images/wfd-logo.png" alt="recipe-image">
            </div>
        </div>
        <modal id="about-modal">
            <div class="modal-content">
                <p>This is the about modal</p>
                <button id="btn-close">Close</button>
            </div>
        </modal>
        <div class='form-section'>
            <h2 class="input-header">Choose an ingredient</h2>
            <div class="input-form-container">
                <div class="input-form">
                    <label class="input-label">
                        <input class="input-ingredient" id="input" name="input" type="text">
                    </label>
                    <div class='form-button-container'>
                        <input class='form-btn' type="submit" value="Find Recipes" onclick="getRecipes();">
                        <input class='form-btn' type="submit" value="Reset Search" onclick=resetSearch()>
                    </div>
                    <input type="submit" value="Test animation" onclick="move(); fadeIn(); draw();">
                </div>
            </div>
        </div>
        <div class="ingredients-list-container">
            <div id="ingredients-list">
                <p class='ingredients-list-title'>ingredients list</p>
            </div>
        </div>
    </section>

    <script src="./src/request.js"></script>
    <script src="./src/render.js"></script>
    <script src="./src/animations.js"></script>
    <script>
        let searchTerms = [];
    </script>
</body>

</html>
